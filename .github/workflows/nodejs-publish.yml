name: Node.js Package

on:
  release:
    types: [created]

env:
  GCP_PROJECT_ID: ftgo-jangjunha
  GAR_LOCATION: asia-northeast3

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: gcp
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: javascript
    steps:
      - uses: actions/checkout@v3

      - name: Configure Environment Variables
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          VERSION=${TAG_NAME#"v"}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: actions/setup-node@v3
        with:
          node-version-file: javascript/.nvmrc

      - name: Google auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Google Artifact Registry Authentication
        run: |
          yarn config -H set npmAuthToken $(gcloud auth print-access-token)

      - run: yarn install --immutable

      - run: yarn generate

      - name: Configure Version
        run: |
          sed -i -e 's/"version": "0.0.0"/"version": "'"$VERSION"'"/' package.json

      - run: yarn npm publish
